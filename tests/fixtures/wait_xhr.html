<script type="text/javascript">
    const httpRequest = new XMLHttpRequest();
    httpRequest.onreadystatechange = function () {
        if (httpRequest.readyState === XMLHttpRequest.DONE) {
            if (httpRequest.status === 200) {
                document.body.innerHTML = '<label for="input">Test</label><input id="input" name="test" type="text" />';
            }
            else {
                throw new Error(`HTTP error: ${httpRequest.status}`);
            }
        }
    };
    httpRequest.open('GET', 'https://api.staging.carbonate.dev/internal/test_wait?q=' + Math.random());
    httpRequest.send();
</script>
